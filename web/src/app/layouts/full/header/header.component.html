<mat-toolbar class="topbar">
    <!-- Mobile Menu -->
    <button (click)="toggleMobileNav.emit()" *ngIf="!showToggle" mat-icon-button>
        <i-tabler class="icon-20 d-flex" name="menu-2"></i-tabler>
    </button>
    <!-- --------------------------------------------------------------- -->

    <!-- --------------------------------------------------------------- -->
    <!-- Notification Dropdown -->
    <!-- --------------------------------------------------------------- -->

    <button aria-label="Notifications" mat-icon-button>
        <i-tabler
            class="d-flex"
            matBadge="1"
            matBadgeColor="primary"
            name="bell"
        ></i-tabler>
    </button>

    <span class="flex-1-auto"></span>

    <!-- --------------------------------------------------------------- -->
    <!-- profile Dropdown -->
    <!-- --------------------------------------------------------------- -->
    <button
        [matMenuTriggerFor]="profilemenu"
        aria-label="Notifications"
        mat-icon-button
    >
        <img
            class="rounded-circle object-cover"
            src="/assets/images/profile/user-1.jpg"
            width="35"
        />
    </button>
    <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"
            >
                <i-tabler class="icon-18 d-flex" name="user"></i-tabler>
            </mat-icon
            >
            My Profile
        </button>
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"
            >
                <i-tabler class="icon-18 d-flex" name="mail"></i-tabler>
            </mat-icon
            >
            My Account
        </button>
        <button mat-menu-item>
            <mat-icon class="d-flex align-items-center"
            >
                <i-tabler
                    class="icon-18 d-flex"
                    name="list-check"
                ></i-tabler>
            </mat-icon
            >
            My Task
        </button>

        <div class="p-x-12 m-t-12">
            <a
                [routerLink]="['/authentication/login']"
                class="w-100"
                color="primary"
                mat-stroked-button
            >Logout</a
            >
        </div>
    </mat-menu>
</mat-toolbar>
